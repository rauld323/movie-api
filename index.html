<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--hero creates a full width banner; is-link is the color; is-bold creates a gradient -->
    <section class="nav hero is-link is-bold"> 
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    <span class="icon">
                        <i class="fas fa-ticket-alt"></i>
                    </span>
                    <span style="margin-left:10px; margin-right:10px;">Movie Comparison</span>
                    <span class="icon">
                        <i class="fas fa-ticket-alt"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
            </div>

            <div class="column">
                <div id="right-autocomplete"></div>
            </div>
        </div>
        
        <div class="column is-half notification is-primary tutorial">
            <h1 class="title">Search For a Movie on Both Sides</h1>
            <p class="subtitle">We will tell you which is best!</p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
